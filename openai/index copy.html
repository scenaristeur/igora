<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Igora compatible server to OpenAI api</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Igora compatible with OpenAI endpoint</h1>
    <ul id="list"></ul>
    System Prompt:<br />
    <textarea id="systemPrompt" cols="50" rows="10"> </textarea><br />
    Conversation:<br />
    <textarea id="prompt" cols="50" rows="10"></textarea>
    <br />
    <button onclick="sendChatCompletion()">
      Send openai compatible chat completion
    </button>
    <br /><br />
    <button onclick="removeHistory()">Remove history</button>
    <hr />
    not implemented yet
    <hr />
    <button onclick="send()">Send websocket</button>
    <input type="checkbox" id="stream" /> Stream (not implemented yet)
    <!-- CREATION SOCKET -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let systemPrompt =
        "Tu es un pirate et tu commences toutes tes phrases par 'Hé! Hé! Hé!'.";
      document.getElementById("systemPrompt").value = systemPrompt;
      let messages = [
        {
          role: "system",
          content: systemPrompt,
        },
        // {role: "user", content: "Je m'appelle David."},
        // {role: "assistant", content: "Nice to meet you, David! How can I assist you today?"}
      ];

      const socket = io();
      let evtSource = null;
      socket.on("connect", () => {
        console.log(socket.id); // ojIckSD2jqNzOqIrAGzL
      });

      socket.on("message", (data) => {
        console.log("message", data);
      });

      function removeHistory() {
        messages = [];
        messages.push({
          role: "system",
          content: document.getElementById("systemPrompt").value,
        });
        console.log("history removed", messages);
      }

      function send() {
        const message = document.getElementById("prompt").value.trim();
        socket.emit("message", message);
        document.getElementById("prompt").value = "";
      }

      function manageEvent(event) {
        console.log("event", event);
        const newElement = document.createElement("li");
        const eventList = document.getElementById("list");
        newElement.innerHTML = event.data;
        eventList.appendChild(newElement);
        if (event.data == "done") {
          evtSource.close();
          console.log("evtSource close", evtSource);
        }
      }

      function sendChatCompletion() {
        const stream = document.getElementById("stream").checked;

        const message = document.getElementById("prompt").value;

        console.log(stream);
        messages.push({ role: "user", content: message });
        const body = {
          messages: messages,
          model: "dolphin-2.2.1-mistral-7b.Q2_K.gguf",
          temperature: 0, //0.7,
          stream: stream,
          max_tokens: 800,
          stop: [
            //"\n",
            "###",
          ],
        };

        if (stream == true) {
          evtSource = new EventSource(
            "http://127.0.0.1:5678/v1/chat/completions?message=" + message
            //  { withCredentials: true }
          );
          evtSource.addEventListener("foo", manageEvent);
          // evtSource.onmessage = (event) => {
          //   console.log('event', event);
          //   const newElement = document.createElement("li");
          //   const eventList = document.getElementById("list");

          //   newElement.textContent = `message: ${event.data}`;
          //   eventList.appendChild(newElement);
          // };

          console.log("evtSource", evtSource);
        } else {
          const message = document.getElementById("prompt").value;

          console.log(stream);
          messages.push({ role: "user", content: message });
          const body = {
            messages: messages,
            model: "dolphin-2.2.1-mistral-7b.Q2_K.gguf",
            temperature: 0, //0.7,
            stream: stream,
            max_tokens: 800,
            stop: [
              //"\n",
              "###",
            ],
          };

          //         const evtSource = new EventSource("http://127.0.0.1:5678/v1/chat/completions", {
          //   //withCredentials: true,
          // });

          // evtSource.onmessage = function (event) {
          // console.log("event", event);
          // };

          axios
            .post(
              `http://127.0.0.1:5678/v1/chat/completions`,

              body,
              {
                headers: {
                  "Content-Type": "application/json",
                  Accept: "application/json",
                },
              }
            )
            .then(function (response) {
              console.log(response.data);
              console.log(response.data.choices[0].message);
              let m = response.data.choices[0].message;
              let message = {
                role: m.role,
                content: m.content,
              };
              messages.push(message);
              console.log("messages", messages);
              list = document.getElementById("list");
              list.innerHTML = "";
              messages.forEach((message) => {
                list.innerHTML += `<li><b>${message.role} :</b> ${message.content}</li>`;
              });
            })
            .catch(function (error) {
              console.log(error);
            });
          document.getElementById("prompt").value = "";
        }
      }
    </script>
    <!-- FIN CODE SOCKET -->
  </body>
</html>
